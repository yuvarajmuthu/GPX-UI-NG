<div class="container">
  <div class="py-3">
    <div class="locationText font-18">
      You can setup your own Circle, so the favorite profiles can be quickly accessed from here. 
      <div class="text-green">Just select 'Add to Circle' from any profile.</div>
    </div>
  </div>

  <div *ngIf="circleUsersInfo === null">
    Your Circle is empty.
    </div>
</div>

<div *ngIf="circleUsersInfo != null" class="container">
  <div class="">

      <span class="filterPills"><button class="btn button-color box-tag px-3" [ngClass]="{'active': circleCatagoryActive == circleUserCategory}" (click)="loadCircleUsersByCategory(circleUserCategory)"
        *ngFor="let circleUserCategory of circleUserCategories">
        {{circleUserCategory}}
      </button></span>
  </div>

  <div class="row">
    <div class="col-lg-4 col-sm-12 col-xs-12 " *ngFor="let circleUser of circleUsers">
      
      <app-usercard2 [username]="circleUser"></app-usercard2>
      
    </div>
  </div>
</div>
