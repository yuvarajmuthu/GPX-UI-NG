<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <header class="card-header">
                    
                    <h4 class="card-title mt-2">Sign in</h4>
                </header>
                <div class="border-top card-body text-center">
                  <div class="row">
                    <div class="col-xs-6">
                      <div class="btn-group">
                        <button type="button" class="btn  btn-outline-danger" title="Sign in with Google" (click)="loginG()">
                          Sign in with
                          <i class="fa fa-google"></i>
                        </button>
                      </div>
                    </div>

                    <div class="col-xs-6">
                      <div class="btn-group">
                        <button type="button" class="btn  btn-outline-primary" title="Sign in with Facebook" (click)="loginFB()">
                          Sign in with
                          <i class="fa fa-facebook"></i>
                        </button>
                      </div>
                    </div>
                  </div>

                </div>
                <div class="loginOptionDivide">
                  <small>(OR)</small>
                </div>
                <article class="border-top card-body">
                    <form [formGroup]="loginForm" (ngSubmit)="login()">
                        <div class="form-row">
                            <div class="col form-group">
                                <label>User name</label>
                                <input type="text" class="form-control" placeholder="User name" formControlName="username" [ngClass]="{ 'is-invalid': submitted && f.username.errors }"/>
                            </div> <!-- form-group end.// -->
                        </div> <!-- form-row end.// -->
                        <div class="form-row">
                            <div class="col form-group">
                                <label>Password</label>
                                <input type="password" class="form-control" placeholder="Password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
                            </div> <!-- form-group end.// -->
                        </div> <!-- form-row end.// -->

                        <div class="form-group">
                            <button type="submit" [disabled]="loading" class="btn btn-primary btn-block">Sign in</button>
                        </div> <!-- form-group// -->
