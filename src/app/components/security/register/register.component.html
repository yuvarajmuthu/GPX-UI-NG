<div class="container m-t-reg">
    <!-- <h3 class="font-20 my-3 mx-4 text-center">Welcome to GoPolitix</h3> -->
    <div class="row d-flex align-items-center">
        <div class="col-md-6">
            <div class="title-reg my-3"><span>Go</span>Politix</div>
            <div class="card">
                <div class="my-3 mx-4">
                    <!-- <a href="javascript:void(0);" (click)="loadLoginComponent()" class="float-right btn button-blue font-14 mt-1 pointer">Log in</a> -->
                    <h3 class="font-20">Sign up</h3>
                </div>

                <article class="card-body border-top py-2">
                    <form [formGroup]="registerForm" (ngSubmit)="register()">
                        <div class="form-row">
                            <div class="col form-group">
                                <label class="font-14">Display name</label>
                                <input type="text" class="form-control" placeholder="Display name" formControlName="full_name" [ngClass]="{ 'is-invalid': submitted && f.full_name.errors }"/>
                            </div> 
                        </div>    
                        <div class="form-group">
                            <label class="font-14">Username - Email address (or) Phone number</label>
                            <input type="text" class="form-control" formControlName="username">
                            <span class="text-danger" *ngIf="registerForm.controls['username'].hasError('required') && (registerForm.controls['username'].dirty || registerForm.controls['username'].touched)">This field is required</span>
                            <span class="text-danger" *ngIf="registerForm.controls['username'].hasError('pattern') && (registerForm.controls['username'].dirty || registerForm.controls['username'].touched)">Please enter valid email address or phone number</span>

                        </div> <!-- form-group end.// -->

                        <div class="form-group">
                            <label class="font-14">Create password</label>
                            <input class="form-control" type="password" placeholder="Password" formControlName="password" [ngClass]="{ 'is-invalid': submitted && f.password.errors }"/>
                        </div> <!-- form-group end.// -->
                        
 
                        <div class="form-group">
                            <label class="font-14">Location</label>
                            <div class="form-group">
                                <div class="input-with-icon" >
                                  <app-g-address-search (setAddress)="getAddress($event)" adressType="geocode"></app-g-address-search>
                                </div>
                              </div>

                        </div>

                            
                        <!-- <div class="form-group w-50 mx-auto">
                            <button type="submit" [disabled]="loading" class="btn button-blue btn-block font-18">Sign Up</button>
                        </div> -->

                        <div class="row">
                            <div class="col-6">
                              <div class="form-group w-50 mx-auto">
                                <button type="submit" [disabled]="loading" class="btn button-blue btn-block font-18">Sign Up</button>
                              </div>
                            </div>
                            <div class="col-6">
                              <div class="form-group w-50 mx-auto">
                                <button type="button" class="btn button-blue btn-block font-18">Next</button>
                              </div>
                            </div>
                          </div>
                    </form>
                </article> <!-- card-body end .// -->
                <div class="border-top py-3 text-center font-18">Have an account?  <a href="javascript:void(0);" (click)="loadLoginComponent()" class="btn button-blue font-14 mt-1 pointer">Log in</a></div>
                <!-- <div class="border-top my-3 mx-4 text-center font-18">Have an account? <a href="javascript:void(0);"
                     class="float-right btn button-blue font-14 mt-1" (click)="loadLoginComponent()">Log in</a></div> -->
            </div> <!-- card.// -->
        </div> <!-- col.//-->
        <div class="col-md-6 hide-small">
            <img src="../../../../assets/images/login.svg" alt="">
          </div>
    </div> <!-- row.//-->


</div>
<!--container end.//-->
