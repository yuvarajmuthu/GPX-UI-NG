<div class="">
  <div class="text-center card-profile m-0 p-3 wave-li-firogi" style="border-radius: 45% 0% 45% 0%;">
    <div class="" style="margin-top: -70px;">
      <img src="{{legislator['photoUrl']}}" alt="" class="img" style="border-radius: 50%; border: 3px solid #cceef2;">
    </div>
    <div class="py-2">
      <div class="font-20">{{legislator.full_name}}</div>
      <div class="font-14"> <a [routerLink]="['/user/',legislator['role']['type']]" class="pointer color-grew"> {{legislator['role']['type']}} </a></div>
      <div class="font-14"> <a [routerLink]="['/user/',legislator.division]" class="pointer color-grew"> {{legislator.division}} </a></div>
      <div class="font-14"> <a [routerLink]="['/user/',legislator['role']['party']]" class="pointer color-grew"> {{legislator['role']['party']}} </a></div>
      <div class="btn button-blue font-14 my-2" (click)="gotoLegislator(legislator)" title="View this Profile">
        View profile
      </div>
    </div>
  </div>
  <div class="star-tag" style="background-color: #1BC5BD!important;">
    <i class="fa fa-star text-white pointer" *ngIf="isInCircle"  title="Remove from your circle" (click)="removeFromCircle()" [ngClass]="{ 'active': isInCircle, '': !isInCircle }"></i>
    <i class="fa fa-star text-white pointer " *ngIf="!isInCircle"  title="Add to Circle" (click)="add2Circle()" [ngClass]="{ 'active': isInCircle, '': !isInCircle }"></i>
    <!-- <a href="javascript:void(0);" *ngIf="isInCircle"  title="Remove from your circle" (click)="removeFromCircle()" [ngClass]="{ 'active': isInCircle, '': !isInCircle }" style="font-size:250%;" class="star-css">&#9733;</a>
    <a href="javascript:void(0);" *ngIf="!isInCircle"  title="Add to Circle" (click)="add2Circle()" [ngClass]="{ 'active': isInCircle, '': !isInCircle }" style="font-size:250%;" class="star-css">&#9733;</a> -->
  </div>
</div>
