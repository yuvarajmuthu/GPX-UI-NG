

 <div class="container">
  <div class="py-3">

    <div>
      <div class="row" style="margin-left:1px">
        <span class="filterPills">
          <button class="btn button-color my-2 px-3 green-color box-tag" [ngClass]="{'green-color-active': action == 'approvalPending'}" (click)="loadConnections('approvalPending')"> 
          Approval Pending 
          <span class="badge badge-light"> {{approvalPendingCount}} </span>
          </button>

          <button class="btn button-color my-2 px-3 box-tag red-color" [ngClass]="{'red-color-active': action == 'requestSent'}" (click)="loadConnections('requestSent')">
          Request Sent 
          <span class="badge badge-light" *ngIf="requestSentCount"> {{requestSentCount}} </span>
          </button>

          <button class="btn button-color my-2 px-3 box-tag blue-color" [ngClass]="{'blue-color-active': action == 'followers'}" (click)="loadConnections('followers')">
          Followers
          <span class="badge badge-light"> {{followersCount}} </span>
          </button>

          <button class="btn button-color my-2 px-3 box-tag yellow-color" [ngClass]="{'yellow-color-active': action == 'followings'}" (click)="loadConnections('followings')">
          Followings 
          <span class="badge badge-light"> {{followingsCount}} </span>
          </button>

        </span>
        
      </div>
    </div>
