<div class="border-radius bg-white">
    <div class="p-3">
        <div class="d-flex">
            <div class="p-2">
                <h3 class="font-24">About</h3>
                <div [ngClass]="{'limitTextHeight': isReadMore}">
                    {{userData.description}}
                </div>
                <div (click)="showText()" class="text-green pointer font-12 text-right"> {{ isReadMore
                    ? 'Read More': 'Read Less' }}</div>
            </div>
            
            <div *ngIf="isProfileInEditMode()" class="p-2 ml-auto edit-icon" (click)="largeModalAbout(largeDataModalAbout)">
                <a class="flex-shrink-1">
                    <span class="icon-shaw pointer"><i class="bx bx-pencil w-auto"></i></span>
                </a>
            </div>
            <ng-template #largeDataModalAbout let-modal>
                <div class="modal-header">
                    <h5 class="modal-title mt-0">About</h5>

                    <div (click)="modal.dismiss('Cross click')"><i class="bx bx-x"></i> </div>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <!--<label for="exampleInputEmail1">Description</label>-->
                            <textarea class="form-control" id="exampleInputEmail1" rows="5"
                                aria-describedby="emailHelp" placeholder="description">
                                {{userData.description}}
                            </textarea>
                        </div>
                        <button type="submit" class="btn button-blue font-14">Submit</button>
                    </form>
                </div>
            </ng-template>
        </div>
    </div>
</div>
