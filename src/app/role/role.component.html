<!--Only in Edit mode-->
<ng-template #roleModal let-modal>
    <div class="modal-header">
        <h5 class="modal-title mt-0">New Role:</h5>

        <div (click)="modal.dismiss('Cross click')"><i class="bx bx-x"></i> </div>
    </div>
    <div class="modal-body">
        
        <form [formGroup]="roleForm"> 
            
            <div class="form-group" *ngFor="let displayProperty of displayProperties">
              
              <label for="{{displayProperty['propId']}}">{{displayProperty['displayLabel']}}</label>
              
              <div *ngIf="displayProperty['type'] === 'text'">
                  <input id="{{displayProperty['propId']}}" [formControlName]="displayProperty['propId']" class="form-control">
              </div>
              
              <div *ngIf="displayProperty['type'] === 'date'">
                <input type='date' id="{{displayProperty['propId']}}" [formControlName]="displayProperty['propId']" class="form-control">
              </div>

              <div *ngIf="displayProperty['type'] === 'search'">
                <div class="ng-autocomplete">
                    <ng-autocomplete [data]="data" [searchKeyword]="keyword" placeholder="Search"
                        class="form-control border-0 bg-search p-0 rounded-right" (selected)='selectEvent($event)'
                        (inputChanged)='onChangeSearch($event)' (inputFocused)='onFocused($event)'
                        [itemTemplate]="itemTemplate" [notFoundTemplate]="notFoundTemplate">
                    </ng-autocomplete>
                    <ng-template #itemTemplate let-item>
                        <div class="d-flex justify-content-start p-2">
                            <div>
                                <img src="{{item.image}}" class="search-profile">
                            </div>
                            <div>
                                <a [innerHTML]="item.name" class="p-2"></a>
                            </div>
                        </div>
                    </ng-template>
                    <ng-template #notFoundTemplate let-notFound>
                        <div [innerHTML]="notFound"></div>
                    </ng-template>
                </div>
              </div>
            
            </div> 

            <button type="submit" (click)="saveProfile();modal.dismiss('Cross click')" class="btn button-blue font-14">Submit</button>

            
      </form>
