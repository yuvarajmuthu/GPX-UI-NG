<div class="border-radius bg-white mb-3 p-3 hover-card" (click)="commentPage($event,index)"
    *ngFor='let item of PostCardData ;let index = index'>
    <div class="d-flex align-items-start  pointer p-3 rounded">
        <div class="flex-shrink-0 mr-2">
            <img src="../../../assets/profile.png" class="post-profile">
        </div>
        <div class="flex-shrink-1 w-100">
            <div>
                <span id="link1" class="h6 hover-underline"> {{item.Link}}</span>
                <span id="link2" class="h6 hover-underline text-green"> {{item.Link1}}</span>
                <p class="color-grew">
                    {{item.Details}}
                </p>
            </div>
            <div class="containers">
                <img src="{{item.url}}" id="image{{index}}" class="rounded postcard-img" style="">
                <ng-template #largeSlider let-modal id="imgModal">
                    <div class="slide-modal-content">
                        <div class="image-row">
                            <img class="images rounded" id="image{{index}}" src="{{item.url}}" style="width: 100%;">
                        </div>
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
    <hr>
    <div class="d-flex justify-content-around mt-3 center-text">
        <div>
            <a class="edit-comment mr-1">
                <span class="icon-shaw pointer">
                    <i class='bx bx-chat' id="message"></i>
                </span></a>10
        </div>
        <div>
            <a class="edit-like mr-1">
                <span class="icon-shaw pointer">
                    <i class='bx bx-heart' id="like" *ngIf="isLiked"></i>
                    <i class='bx bxs-heart color-red' id="like" *ngIf="!isLiked"></i>
                </span>
            </a>5
        </div>
        <div>
            <a class="edit-reply mr-1"><span class="icon-shaw pointer"><i class="bx bx-reply"
                        id="reply"></i></span></a>2
        </div>
        <div>
            <a class="edit-share mr-1"><span class="icon-shaw pointer" (click)="modelPopupComment(ShareModal)"><i
                        class="bx bx-share-alt" id="share"></i></span></a>19
        </div>
    </div>
</div>

<ng-template #ShareModal let-modal id="sharemodel">
    <div class="modal-contents">
    <div class="modal-body" >
        <div>
            <div> <i class="p-2 bx bx-share-alt" id="reply"></i>Share whatsapp</div>
            <hr class="my-1">
            <div> <i class="p-2 bx bx-link" id="reply"></i>Copy Link</div>
            <hr class="my-1">
            <div> <i class="p-2 bx bx-message" id="reply"></i>Direct Message</div>
        </div>
    </div>
    </div>
</ng-template>
