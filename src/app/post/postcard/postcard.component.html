<div>
    <div class="d-flex align-items-start  pointer p-1 rounded">
        <div class="flex-shrink-0 mr-2">
            <img [src]="profileSmImage" class="post-profile">
        </div>
        <div class="flex-shrink-1 w-100">
            <div>
                <!--<span id="link1" class="font-20 hover-underline"> {{post.entityId}}</span>-->
                <span id="link2" class="font-20 hover-underline text-green">{{post.entityId}} </span>
                <div> <small><i class="bx bx-time"></i> {{post.lastModifiedDate}}</small></div>
                <p class="color-grew font-20">
                    {{post.postText}}
                </p>
            </div>
            <div *ngIf="post && post['containsImage']" class="containers">
                <!--
                <img src="{{post.postImage}}" id="image{{index}}" class="rounded postcard-img" style="">
                -->
                <img [src]="postImage" class="rounded postcard-img">

                <ng-template #largeSlider let-modal id="imgModal">
                    <div class="slide-modal-content">
                        <!--
                        <div class="image-row">
                            <img class="images rounded" id="image{{index}}" src="{{post.postImage}}" style="width: 100%;">
                        </div>
                        -->
                    </div>
                </ng-template>
            </div>
        </div>
    </div>
    <hr>
    <div *ngIf="!isComment" class="d-flex justify-content-around center-text">
        <div>
            <a class="edit-comment mr-1" (click)="modelPopup(commentModal, post)">
                <span class="icon-shaw pointer">
                    <i class='bx bx-chat' id="message"></i>
                </span></a>10
        </div>
        <div>
            <a class="edit-like mr-1">
                <span class="icon-shaw pointer">
                    <i class='bx bx-heart' id="like" *ngIf="isLiked"></i>
                    <i class='bx bxs-heart color-red' id="like" *ngIf="!isLiked"></i>
                </span>
            </a>5
        </div>
        <div>
            <a class="edit-reply mr-1"><span class="icon-shaw pointer"><i class="bx bx-reply"
                        id="reply"></i></span></a>2
        </div>
        <div>
            <a class="edit-share mr-1"><span class="icon-shaw pointer" (click)="modelPopup(shareModal, null)"><i
                        class="bx bx-share-alt" id="share"></i></span></a>19
        </div>
    </div>
</div>

<ng-template #shareModal let-modal id="sharemodel">
    <div class="modal-contents">
    <div class="modal-body" >
        <div>
            <div class="pointer" (click)="modal.dismiss('Cross click')"> <i class="p-2 bx bx-share-alt" id="reply"></i>
                <a href="https://api.whatsapp.com/send?text=enter message here">Share whatsapp</a></div>
            <hr class="my-1">
            <div class="pointer" (click)="modal.dismiss('Cross click')"> <i class="p-2 bx bx-link" id="reply"></i>Copy Link</div>
            <hr class="my-1">
            <div class="pointer" (click)="modal.dismiss('Cross click')"> <i class="p-2 bx bx-message" id="reply"></i>Direct Message</div>
        </div>
    </div>
    </div>
</ng-template>

<ng-template #commentModal let-modal>
    <div class="modal-header">
        <h5 class="modal-title mt-0">Comment</h5>

        <div (click)="modal.dismiss('Cross click')"><i class="bx bx-x"></i> </div>
    </div>
    <div class="modal-body">
