<div class="bg-header header" style="position: fixed;width: 100%;z-index: 1;top: 0;">
    <div class="container">
        <header>
            <div class="logo">
                <span class="mr-3" [routerLink]="['home']">
                    <img src="../../assets/logo/logo.jpeg" alt="" class="logo-img pointer">
                </span>
                <div class="input-group">
                    <span class="input-group-append" style="width: 0px;">
                        <button class="btn rounded-left bg-search border-0 ms-n5" type="button">
                            <i class="fa fa-search"></i>
                        </button>
                    </span>
                    <div class="ng-autocomplete pl-5">
                        <ng-autocomplete [data]="data" [searchKeyword]="keyword" placeholder="Search"
                            class="form-control border-0 bg-search p-0 rounded-right" (selected)='selectEvent($event)'
                            (inputChanged)='onChangeSearch($event)' (inputFocused)='onFocused($event)'
                            [itemTemplate]="itemTemplate" [notFoundTemplate]="notFoundTemplate">
                        </ng-autocomplete>
                        <ng-template #itemTemplate let-item>
                            <div class="d-flex justify-content-start p-2">
                                <div>
                                    <img src="{{item.image}}" class="search-profile">
                                </div>
                                <div>
                                    <a [innerHTML]="item.name" class="p-2"></a>
                                </div>
                            </div>
                        </ng-template>
                        <ng-template #notFoundTemplate let-notFound>
                            <div [innerHTML]="notFound"></div>
                        </ng-template>
                    </div>
                </div>
            </div>
            <span class="pl-3 hide-big" [routerLink]="['user/123']"><img src="../../assets/profile.png" alt=""
                    class="pointer profile-header  mt-1">
            </span>
            <i class="material-icons"> 
                <i class="fas fa-bars"></i>
            </i>
            <nav class="font-22-bold header-side-menu">
                <div class="shawdo" [routerLink]="['searchLegislator']" routerLinkActive="active">
                    <div class="d-flex flex-column bd-highlight">
                        <div class="bd-highlight mx-auto"><i class="fa fa-search"></i></div>
                        <div class="bd-highlight mx-auto"><a class="font-small">Find Representatives</a></div>
                    </div>
                </div>
                <div class="shawdo">
                    <div class="d-flex flex-column bd-highlight">
                        <div class="bd-highlight mx-auto"><i class="fa fa-users"></i></div>
                        <div class="bd-highlight mx-auto"><a class="font-small">My Circle</a></div>
                    </div>
                </div>
                <div class="shawdo" [routerLink]="['post/card']" routerLinkActive="active">
                    <div class="d-flex flex-column bd-highlight">
                        <div class="bd-highlight mx-auto"><i class="fa fa-rss"></i></div>
                        <div class="bd-highlight mx-auto"><a class="font-small">News</a></div>
                    </div>
                </div>
                <div class="shawdo">
                    <div class="d-flex flex-column bd-highlight">
                        <div class="bd-highlight mx-auto"><i class="fa fa-link"></i></div>
                        <div class="bd-highlight mx-auto"><a class="font-small">Connections</a></div>
                    </div>
                </div>
                <div class="shawdo">
                    <div class="d-flex flex-column bd-highlight">
                        <div class="bd-highlight mx-auto"><i class="fa fa-bell"></i></div>
                        <div class="bd-highlight mx-auto"><a class="font-small">Notification</a></div>
                    </div>
                </div>
                <div class="mx-auto">
                    <a class="font-small">
                        <button class="btn button-blue font-14">Create Page</button>
                    </a>
                </div>

                <div class="d-inline-block mr-2" ngbDropdown #myDrop="ngbDropdown" [routerLink]="['user/123']">
                    <img src="../../assets/profile.png" alt="" class="pointer profile-header hide-small" ngbDropdownAnchor>
                    <div ngbDropdownMenu aria-labelledby="dropdownManual">
                        <button ngbDropdownItem>Login</button>
                        <button ngbDropdownItem>View Profile</button>
                        <button ngbDropdownItem>Logout</button>
                    </div>
                </div>
                <div class="mx-auto material-icons bd-divider">
                </div>
                <div class="mx-auto material-icons">
                    <a class="font-small">
                        <button class="btn button-blue font-14" [routerLink]="['login']">Login</button>
                    </a>
                </div>                
                
            </nav>
            <div class="black"></div>
        </header>
    </div>
</div>
