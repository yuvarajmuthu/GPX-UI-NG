<div class="container">
    <div class="py-3 ">
        <div class="row bg-white">
            <div class="col-md-3 center-button">
                <div>
                    <div>Filter</div>
                    <div class="center-icon">
                        <div (click)="filter()">
                            <a class="s3d dribbble">
                                <span class="textleft" > Filter</span>
                                <span class="icons dribbble"></span>
                            </a>
                        </div>
                        <div>
                            <a class="s3d twitter">
                                <span class="textleft"> Twitter </span>
                                <span class="icons twitter"></span>
                            </a>
                        </div>
                        <div>
                            <a class="s3d facebook">
                                <span class="textleft"> Facebook </span>
                                <span class="icons facebook"></span>
                            </a>
                        </div>
                        <div>
                            <a class="s3d forrst">
                                <span class="textleft"> Forrst </span>
                                <span class="icons forrst"></span>
                            </a>
                        </div>
                        <div>
                            <a class="s3d designmoo">
                                <span class="textleft"> Designmoo </span>
                                <span class="icons designmoo"></span>
                            </a>
                        </div>
                        <div>
                            <a class="s3d flickr">
                                <span class="textleft"> Flickr </span>
                                <span class="icons flickr"></span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-9">
                <highcharts-chart [Highcharts]="Highcharts" [constructorType]="chartConstructor"
                    [options]="chartOptions" style="width: 100%; display: block;" class="highcharts-chart">
                </highcharts-chart>
            </div>
        </div>
    </div>
</div>
